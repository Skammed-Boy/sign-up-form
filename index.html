<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="hero">
        <img src="/assets/halie-west-25xggax4bSA-unsplash.jpg">
        <div class="hero-head">
            <img src="/assets/odin-lined.png" class="logo">
            <h1>Odin</h1>
        </div>
        <div class="img-credits">
            <p>Image by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"> Halie West </a> from <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
    </header>
    <main class="main-content">
        <div class="description">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p><em>You know you want to!</em></p>
        </div>
        <div class="form-section">
            <p>Let's do this!</p>
            <form id="signup-form">
                <div class="form-field">
                    <label for="first-name">First Name</label>
                    <input type="text" name="firstname" id="firstname" autocomplete="off">
                    <small></small>
                </div>
                <div class="form-field">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="lastname" id="lastname" autocomplete="off">
                    <small></small>
                </div>
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" autocomplete="off">
                    <small></small>
                </div>
                <div class="form-field">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" autocomplete="off">
                    <small></small>
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" autocomplete="off">
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                    <small class="pw-error"></small>
                </div>
                <div class="form-field">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
                    <i class="bi bi-eye-slash" id="confirmTogglePassword"></i>
                    <small></small>
                </div>
            </form>
        </div>
        <div class="submit-section" id="submit-section">
            <input type="submit" form="signup-form" value="Sign up"></button>
            <p>Already have an account ? <a href="">Log in</a></p>
        </div>
    </main>
</body>
